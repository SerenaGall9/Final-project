{% extends "layout2.html" %}
{% block body_content %}
<style>
.forgotpw-card {
  background-color: #d2cac5;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.forgotpw-card p,
.forgotpw-card .text-center,
.forgotpw-card .btn-link {
  color: #49111c;
}

.forgotpw-header {
  color: #49111c;
}

.forgotpw-card .form-label {
  color: #49111c;
  font-weight: bold;
}

.forgotpw-card .btn-primary {
  background-color: white;
  color: #49111c;
  border: 2px solid #49111c;
  transition: all 0.3s ease;
}

.forgotpw-card .btn-primary:hover {
  background-color: #11293D;
  color: #d2cac5;
}

.forgotpw-card .btn-outline-secondary {
  border: 2px solid #49111c;
  color: #49111c;
  transition: all 0.3s ease;
}

.forgotpw-card .btn-outline-secondary:hover {
  background-color: #11293D;
  color: #d2cac5;
}
</style>

<div class="container my-5">
    <div class="forgotpw-card mx-auto" style="max-width: 500px;">
        <h2 class="forgotpw-header text-center mb-3">Reset Your Password</h2>

        {% if error %}
          <p class="text-danger text-center">{{ error }}</p>
        {% elif success %}
          <p class="text-success text-center">{{ success }}</p>
        {% endif %}

        <form method="POST">
          <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
              <label for="surname" class="form-label">Surname:</label>
              <input type="text" id="surname" name="surname" class="form-control" required>
          </div>
          <div class="mb-3">
              <label for="new_password" class="form-label">New Password:</label>
              <input type="password" id="new_password" name="new_password" class="form-control" required>
          </div>
          <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm New Password:</label>
              <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>

        <div class="d-flex justify-content-center mt-3">
            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Back to Login</a>
        </div>
    </div>
</div>

{% endblock %}
