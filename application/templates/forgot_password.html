{% extends "layout2.html" %}
{% block body_content %}

<h2>Reset Your Password</h2>

{% if error %}
  <p style="color: red;">{{ error }}</p>
{% elif success %}
  <p style="color: green;">{{ success }}</p>
{% endif %}

<form method="POST">
  <p><label for="email">Email:</label></p>
  <p><input type="email" name="email" required></p>

  <p><label for="surname">Surname:</label></p>
  <p><input type="text" name="surname" required></p>

  <p><label for="new_password">New Password:</label></p>
  <p><input type="password" name="new_password" required></p>

  <p><label for="confirm_password">Confirm New Password:</label></p>
  <p><input type="password" name="confirm_password" required></p>

  <p><input type="submit" value="Reset Password"></p>
</form>

{% endblock %}
