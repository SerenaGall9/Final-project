{% extends "layout2.html" %}
{% block content %}
  <h2>Leave a Review for "{{ restaurant.name }}"</h2>

  <form method="POST">
    <label>Overall Experience:</label><br>
    <select name="overall_rating">
      {% for i in range(1,6) %}<option value="{{ i }}">{{ i }} ⭐</option>{% endfor %}
    </select><br><br>

    <label>Ambience:</label><br>
    <select name="ambience_rating">
      {% for i in range(1,6) %}<option value="{{ i }}">{{ i }} ⭐</option>{% endfor %}
    </select><br><br>

    <label>Service:</label><br>
    <select name="service_rating">
      {% for i in range(1,6) %}<option value="{{ i }}">{{ i }} ⭐</option>{% endfor %}
    </select><br><br>

    <label>Location:</label><br>
    <select name="location_rating">
      {% for i in range(1,6) %}<option value="{{ i }}">{{ i }} ⭐</option>{% endfor %}
    </select><br><br>

    <label>Value for Money:</label><br>
    <select name="value_rating">
      {% for i in range(1,6) %}<option value="{{ i }}">{{ i }} ⭐</option>{% endfor %}
    </select><br><br>

    <label>Additional Comments:</label><br>
    <textarea name="comment" rows="5" cols="40"></textarea><br><br>

    <button type="submit">Submit Review</button>
  </form>
{% endblock %}
