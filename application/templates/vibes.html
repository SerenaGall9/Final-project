{% extends "layout2.html" %}
{% block title %}Pick a Vibe{% endblock %}
{% block body_content %}

<style>
    body {text-align:center;
      font-family: 'Lora', serif;
      background-color: #11293D !important;
      color: #D2CAC5 !important;
}
</style>

<h1>PICK YOUR VIBE</h1>

<div class="card-container">
    <div class="card">
        {% for vibe in vibes %}

            <p style="background-image: url('{{ vibe['image_url'] }}');">
                <a href="{{ url_for('display_cuisines', vibe_id=vibe['id'])}}">
                    <span>{{ vibe['name'] }}</span>
                </a>
            </p>
        {% endfor %}
    </div>
</div>

{% endblock %}
