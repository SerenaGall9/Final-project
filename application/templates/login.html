{% extends "layout_landing.html" %}

{% block body_content %}

<!-- Elegant Styling -->
<style>
  body {
    font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
    background: linear-gradient(135deg, #11293d, #1e3a5f);
    color: #f2f2f2;
    margin: 0;
    padding: 0;
  }

  .hero-section {
    position: relative;
    width: 100%;
    height: 80vh;
    background: url('{{ url_for("static", filename="images/hero-image.jpg") }}') no-repeat center center / cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    border-bottom-left-radius: 2rem;
    border-bottom-right-radius: 2rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
  }

  .hero-section::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(17, 41, 61, 0.6);
    border-radius: inherit;
  }

  .hero-text {
    position: relative;
    z-index: 2;
    color: #ffffff;
  }

  .hero-text img {
    width: 100px;
    margin-bottom: 1.5rem;
  }

  .hero-text h1 {
    font-size: 3.2rem;
    margin: 0;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .main-content {
    max-width: 400px;
    margin: -5rem auto 4rem;
    padding: 3rem 2rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 1.5rem;
    box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
  }

  .main-content p,
  label {
    font-size: 1.1rem;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }

  input[type="email"],
  input[type="password"] {
    padding: 0.9rem;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    background-color: rgba(255, 255, 255, 0.9);
    color: #333;
    transition: box-shadow 0.3s ease;
  }

  input[type="email"]:focus,
  input[type="password"]:focus {
    box-shadow: 0 0 0 3px rgba(245, 245, 245, 0.3);
    outline: none;
  }

  input[type="submit"] {
    background-color: #f5f5f5;
    color: #11293d;
    border: none;
    padding: 1rem;
    font-weight: bold;
    border-radius: 10px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #d1d1d1;
    transform: scale(1.03);
  }

  .sign-up-btn {
    background: transparent;
    border: 2px solid #f5f5f5;
    color: #f5f5f5;
    padding: 0.8rem;
    font-size: 1rem;
    border-radius: 10px;
    font-weight: bold;
    margin-top: 1rem;
    transition: all 0.3s ease;
  }

  .sign-up-btn:hover {
    background: #f5f5f5;
    color: #11293d;
  }

  .error {
    color: #ff7b7b;
    font-size: 1rem;
    margin-bottom: 1rem;
    text-align: center;
  }

  a {
    text-decoration: none;
  }

  @media (max-width: 600px) {
    .hero-text h1 {
      font-size: 2.2rem;
    }

    .main-content {
      margin-top: -4rem;
      padding: 2rem;
    }
  }
</style>

<!-- Hero Section with Logo and Title -->
<div class="hero-section">
  <div class="hero-text">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
    <h1>Welcome to Food for Thought</h1>
  </div>
</div>

<!-- Main Login Content -->
<div class="main-content">
  {% if error %}
    <p class="error">{{ error }}</p>
  {% else %}
    <p>Please log in to continue</p>
  {% endif %}

  <form method="POST">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required placeholder="Enter your email">

    <label for="password">Password</label>
    <input type="password" name="password" id="password" required placeholder="Enter your password">

    <input type="submit" value="Login">

    <p>Don't have an account?</p>
    <a href="{{ url_for('signup') }}">
      <button type="button" class="sign-up-btn">Sign Up</button>
    </a>
  </form>
</div>

{% endblock %}
