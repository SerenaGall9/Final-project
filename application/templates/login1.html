{% extends "layout_landing.html" %}
{% block body_content %}

<!-- Hero header with logo -->
<header class="hero-header">
  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
</header>

<!-- Main section: welcome text + login form -->
<div class="main-section">
  <div class="welcome-text">
    <h1>WELCOME TO FOOD FOR THOUGHT</h1>
    <p class="intro-text">
      Reflect on your dining experiences and discover the perfect place for your next culinary outing.
    </p>
  </div>

  <form action="" method="POST" class="login-form">
    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
    <p>Please login</p>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="Login">
    <p>Don't have an account?</p>
    <a href="{{ url_for('signup') }}"><button type="button">Sign Up</button></a>
  </form>
</div>

<!-- CSS Styling -->
<style>
  body {
    margin: 0;
    font-family: 'Lora', serif;
    background-color: #11293D;
    color: #d2cac5;
  }

  /* Hero header */
  .hero-header {
    background-color: #0f2c43;
    width: 100%;
    height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: sticky;
    top: 0;
    z-index: 10;
    transition: height 0.5s ease;
  }

  .hero-header.shrink {
    height: 100px;
  }

  .logo {
    max-width: 200px;
    transition: max-width 0.5s ease;
  }

  .hero-header.shrink .logo {
    max-width: 100px;
  }

  /* Main horizontal section */
  .main-section {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 4rem 2rem;
    background-color: #fff;
    color: #0f2c43;
  }

  .welcome-text {
    width: 50%;
    text-align: center;
  }

  .welcome-text h1 {
    font-weight: bold;
  }

  .intro-text {
    margin-top: 1rem;
  }

  /* Login form styling */
  .login-form {
    background-color: #f5f5dc; /* Cream */
    color: #0f2c43; /* Navy text */
    padding: 2rem;
    border-radius: 10px;
    width: 300px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }

  .login-form input[type="email"],
  .login-form input[type="password"] {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #0f2c43;
    border-radius: 5px;
  }

  .login-form input[type="submit"],
  .login-form button {
    background-color: #0f2c43;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<!-- JavaScript for header shrinking -->
<script>
  window.addEventListener('scroll', function() {
    const header = document.querySelector('.hero-header');
    if (window.scrollY > 50) {
      header.classList.add('shrink');
    } else {
      header.classList.remove('shrink');
    }
  });
</script>

{% endblock %}
