{% extends "layout_baseline.html" %}
{% block body_content %}

<div class="container my-5">
    <div class="signup-card mx-auto" style="max-width: 500px;">
        {% if error %}
          <p class="text-danger text-center">{{ error }}</p>
        {% else %}
          <h2 class="signup-header text-center mb-3">Don't have an account yet?</h2>
          <p class="text-center mb-4">Sign up and start sharing your thoughts!</p>
        {% endif %}

        <form action="" method="POST">
          <div class="mb-3">
              <label for="name" class="form-label">First Name:</label>
              <input type="text" id="name" name="name" class="form-control" required/>
          </div>
          <div class="mb-3">
              <label for="surname" class="form-label">Surname:</label>
              <input type="text" id="surname" name="surname" class="form-control" required/>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required/>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" name="password" class="form-control" required/>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <p class="text-center mt-3">Already have an account?</p>
        <div class="d-flex justify-content-center">
            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Login</a>
        </div>
    </div>
</div>

{% endblock %}
