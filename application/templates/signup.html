{% extends "layout_baseline.html" %}
{% block body_content %}
<style>
.signup-card {
  background-color: #d2cac5 ;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.signup-card p,
.signup-card .text-center,
.signup-card .btn-link {
  color: #49111c;
}

.signup-header {
  color: #49111c;
}

.signup-card .form-label {
  color: #49111c;
  font-weight: bold;
}

.signup-card .btn-primary {
  background-color: white;
  color: #49111c;
  border: 2px solid #49111c;
  transition: all 0.3s ease;
}

.signup-card .btn-primary:hover {
  background-color: #11293D;
  color: #d2cac5;
}

.signup-card .btn-outline-secondary {
  border: 2px solid #49111c;
  color: #49111c;
  transition: all 0.3s ease;
}

.signup-card .btn-outline-secondary:hover {
  background-color: #11293D;
  color: #d2cac5;
}
</style>
<div class="container my-5">
    <div class="signup-card mx-auto" style="max-width: 500px;">
        {% if error %}
          <p class="text-danger text-center">{{ error }}</p>
        {% else %}
          <h2 class="signup-header text-center mb-3">Don't have an account yet?</h2>
          <p class="text-center mb-4">Sign up and start sharing your thoughts!</p>
        {% endif %}

        <form action="" method="POST">
          <div class="mb-3">
              <label for="name" class="form-label">First Name:</label>
              <input type="text" id="name" name="name" class="form-control" required/>
          </div>
          <div class="mb-3">
              <label for="surname" class="form-label">Surname:</label>
              <input type="text" id="surname" name="surname" class="form-control" required/>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required/>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" id="password" name="password" class="form-control" required/>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <p class="text-center mt-3">Already have an account?</p>
        <div class="d-flex justify-content-center">
            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Login</a>
        </div>
    </div>
</div>

{% endblock %}
